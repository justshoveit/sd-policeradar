<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Police Radar</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
	</head>
	<body>
		<div id="notification" class="notification hidden"></div>

		<div id="bolo-modal" class="modal hidden">
			<div class="modal-content">
				<div class="modal-header">
					<div class="header-title">ADD BOLO PLATE</div>
					<button id="close-bolo-modal-btn" class="icon-button">
						<i class="fa-solid fa-xmark"></i>
					</button>
				</div>
				<div class="modal-body">
					<input
						type="text"
						id="bolo-plate-input"
						placeholder="Enter plate number"
						maxlength="8" />
					<div class="modal-buttons">
						<button id="add-bolo-btn" class="action-button">Add BOLO</button>
					</div>
				</div>
			</div>
		</div>

		<div id="bolo-panel" class="bolo-panel hidden">
			<div class="card">
				<div class="card-header">
					<div class="header-title">
						<i class="fa-solid fa-triangle-exclamation"></i>
						<span id="bolo-title">BOLO PLATES</span>
					</div>
					<div class="header-buttons">
						<button
							id="bolo-position-btn"
							class="icon-button"
							title="Reposition BOLO list">
							<i class="fa-solid fa-arrows-up-down-left-right"></i>
						</button>
						<button
							id="add-bolo-plate-btn"
							class="icon-button"
							title="Add BOLO plate">
							<i class="fa-solid fa-plus"></i>
						</button>
						<button
							id="close-bolo-btn"
							class="icon-button"
							title="Close BOLO list">
							<i class="fa-solid fa-xmark"></i>
						</button>
					</div>
				</div>
				<div class="card-content">
					<div id="bolo-entries" class="bolo-entries"></div>
					<div id="bolo-empty" class="bolo-empty">No BOLO plates</div>
					<div id="bolo-positioning-hint" class="positioning-hint hidden">
						Click and drag to reposition BOLO list
					</div>
				</div>
			</div>
		</div>

		<div id="keybinds-panel" class="keybinds-panel hidden">
			<div class="keybinds-title">KEYBOARD SHORTCUTS</div>
			<div class="keybinds-list"></div>
		</div>

		<div id="log-panel" class="log-panel hidden">
			<div class="card">
				<div class="card-header">
					<div class="header-title">
						<i class="fa-regular fa-clock"></i>
						<span id="log-title">RADAR LOG</span>
					</div>
					<div class="header-buttons">
						<button
							id="log-position-btn"
							class="icon-button"
							title="Reposition log">
							<i class="fa-solid fa-arrows-up-down-left-right"></i>
						</button>
						<button id="close-log-btn" class="icon-button" title="Close log">
							<i class="fa-solid fa-xmark"></i>
						</button>
					</div>
				</div>
				<div class="card-content">
					<div id="log-entries" class="log-entries"></div>
					<div id="log-empty" class="log-empty">No saved readings</div>
					<div id="log-positioning-hint" class="positioning-hint hidden">
						Click and drag to reposition log
					</div>
				</div>
			</div>
		</div>

		<div id="radar-panel" class="radar-panel">
			<div class="card">
				<div class="card-header">
					<div id="radar-title" class="header-title">UNLOCKED</div>
					<div class="header-buttons">
						<button
							id="keybinds-btn"
							class="icon-button"
							title="Show keyboard shortcuts (K)">
							<i class="fa-regular fa-keyboard"></i>
						</button>
						<button
							id="bolo-btn"
							class="icon-button"
							title="Show/hide BOLO list (B)">
							<i class="fa-solid fa-triangle-exclamation"></i>
						</button>
						<button
							id="position-btn"
							class="icon-button"
							title="Reposition radar (P)">
							<i class="fa-solid fa-arrows-up-down-left-right"></i>
						</button>
						<button
							id="lock-btn"
							class="icon-button"
							title="Lock/unlock radar (L)">
							<i class="fa-solid fa-lock"></i>
						</button>
						<button id="log-btn" class="icon-button" title="Show/hide log (O)">
							<i class="fa-regular fa-clock"></i>
						</button>
						<button id="save-btn" class="icon-button" title="Save reading (H)">
							<i class="fa-regular fa-floppy-disk"></i>
						</button>
					</div>
				</div>
				<div class="card-content">
					<div class="speed-displays">
						<div id="front-panel" class="speed-panel">
							<i
								class="direction-indicator front-indicator fa-solid fa-chevron-right"></i>
							<div class="label">Speed</div>
							<div class="speed-box">
								<div id="front-speed" class="speed-value">0</div>
							</div>
							<div class="label">Front</div>
							<div class="plate-box">
								<div id="front-plate" class="plate-value">--------</div>
							</div>
							<div class="label">Plate</div>
						</div>

						<div id="rear-panel" class="speed-panel">
							<i
								class="direction-indicator rear-indicator fa-solid fa-chevron-left"></i>
							<div class="label">Speed</div>
							<div class="speed-box">
								<div id="rear-speed" class="speed-value">0</div>
							</div>
							<div class="label">Rear</div>
							<div class="plate-box">
								<div id="rear-plate" class="plate-value">--------</div>
							</div>
							<div class="label">Plate</div>
						</div>
					</div>

					<div id="radar-hint" class="hint-text">
						Click on Front or Rear to select
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
